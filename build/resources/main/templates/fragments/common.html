<!DOCTYPE html>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- Audio element untuk background music -->
    <audio id="bgMusic" loop>
        <source src="/audio/background.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <!-- Script untuk mengatur volume dan autoplay -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const bgMusic = document.getElementById('bgMusic');
            let isPlaying = false;

            function playAudio() {
                if (!isPlaying) {
                    bgMusic.volume = 0.3;
                    bgMusic.play()
                        .then(() => {
                            isPlaying = true;
                            console.log("Audio berhasil diputar");
                        })
                        .catch((error) => {
                            console.log("Gagal memutar audio:", error);
                        });
                }
            }

            // Coba putar audio saat halaman dimuat
            playAudio();

            // Tambahkan event listener untuk interaksi pengguna
            const playOnInteraction = () => {
                playAudio();
                // Hapus event listeners setelah berhasil memutar
                document.removeEventListener('click', playOnInteraction);
                document.removeEventListener('keydown', playOnInteraction);
                document.removeEventListener('touchstart', playOnInteraction);
            };

            document.addEventListener('click', playOnInteraction);
            document.addEventListener('keydown', playOnInteraction);
            document.addEventListener('touchstart', playOnInteraction);

            // Tangani ketika audio selesai
            bgMusic.addEventListener('ended', function() {
                bgMusic.currentTime = 0;
                bgMusic.play();
            });
        });
    </script>
</head>
