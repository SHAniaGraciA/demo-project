<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common :: head"></head>
<body>
    <div th:replace="fragments/common :: navbar"></div>
    
    <div class="content-wrapper">
        <div class="container py-5">
            <div class="card">
                <div class="card-body">
                    <div class="d-flex align-items-center mb-4">
                        <a href="/helpdesk" class="btn btn-sm btn-outline-secondary me-3">
                            <i class="fas fa-arrow-left"></i> Kembali
                        </a>
                        <h3 class="mb-0" th:text="${npmType == 'ganjil' ? 'Helpdesk NPM Ganjil' : 'Helpdesk NPM Genap'}">Helpdesk</h3>
                    </div>
                    
                    <div th:if="${npmType == 'ganjil'}" class="alert" style="background-color: #0c4c8a; color: white;">
                        <p class="mb-0">Anda telah memilih layanan bantuan untuk mahasiswa dengan NPM digit terakhir GANJIL.</p>
                    </div>
                    
                    <div th:if="${npmType == 'genap'}" class="alert" style="background-color: #808080; color: white;">
                        <p class="mb-0">Anda telah memilih layanan bantuan untuk mahasiswa dengan NPM digit terakhir GENAP.</p>
                    </div>
                    
                    <form class="mt-4">
                        <div class="mb-3">
                            <label for="npm" class="form-label">NPM</label>
                            <input type="text" class="form-control" id="npm" name="npm" placeholder="Contoh: 2106123456" required>
                        </div>
                        <div class="mb-3">
                            <label for="nama" class="form-label">Nama Lengkap</label>
                            <input type="text" class="form-control" id="nama" name="nama" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="whatsapp" class="form-label">Nomor WhatsApp</label>
                            <input type="text" class="form-control" id="whatsapp" name="whatsapp" required>
                        </div>
                        <div class="mb-3">
                            <label for="kategori" class="form-label">Kategori Bantuan</label>
                            <select class="form-select" id="kategori" name="kategori" required>
                                <option value="" selected disabled>Pilih kategori bantuan</option>
                                <option value="teknis">Masalah Teknis</option>
                                <option value="informasi">Informasi Kegiatan</option>
                                <option value="pendaftaran">Pendaftaran</option>
                                <option value="kelompok">Penempatan Kelompok</option>
                                <option value="lainnya">Lainnya</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="pesan" class="form-label">Detail Pesan</label>
                            <textarea class="form-control" id="pesan" name="pesan" rows="5" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="lampiran" class="form-label">Lampiran (Opsional)</label>
                            <input type="file" class="form-control" id="lampiran" name="lampiran">
                            <div class="form-text">Format yang didukung: JPG, PNG, PDF (Maks. 2MB)</div>
                        </div>
                        <button type="submit" class="btn btn-primary" th:style="${npmType == 'ganjil' ? 'background-color: #0c4c8a;' : 'background-color: #808080;'}">
                            <i class="fas fa-paper-plane me-2"></i> Kirim Pesan
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="fragments/common :: footer"></div>
</body>
</html>
